name: flutter_sixvalley_ecommerce
description: A new Flutter setup application for starting a project.

publish_to: 'none'

version: 1.0.0+0

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: 1.0.4
  get_it: 7.2.0
  logger: 1.1.0
  connectivity: 3.0.6
  google_sign_in: 5.2.4
  flutter_facebook_auth: 4.1.1
  dio: 4.0.4
  http: 0.13.4
  get: 4.6.1
  get_storage: 2.0.3
  # DIO
  dio_http_cache: 0.3.0
  # FONT
  google_fonts: 2.2.0
  #IMAGES, SLIDERS, LAYOUTS
  cached_network_image: 3.2.0

  # FIREBASE
  cloud_firestore: 3.1.7
  flutter_rating_bar: 4.0.0
  firebase_auth: 3.3.6
  firebase_storage: 10.2.6
  # GOOGLE MAPS
  google_maps_flutter: 2.1.1
  google_maps_flutter_web: 0.3.2+1
  google_maps_place_picker:
    git: https://github.com/GauravCalidig/google_maps_place_picker
  freezed: any
  shared_preferences: 2.0.13
  fancy_bottom_navigation: 0.3.3
  carousel_slider: 4.0.0
  flutter_staggered_grid_view: 0.6.1
  shimmer: 2.0.0
  flutter_typeahead: 3.2.4
  url_launcher: 6.0.18
  image_picker: 0.8.4+6
  webview_flutter: 2.8.0
  geocoding: 2.0.2
  flutter_html: 2.2.1
  share: 2.0.4
  photo_view: 0.13.0
  package_info: 2.0.2
  firebase_core: 1.12.0
  firebase_messaging: 11.2.6
  flutter_local_notifications: 9.2.0
  path_provider: 2.0.8
#  google_sign_in: 5.2.2
#  flutter_facebook_auth: 4.0.0
  flutter_svg: 0.23.0+1
  phone_number: 0.12.0+1
  country_code_picker: 2.0.2
  pin_code_fields: 7.3.0
  font_awesome_flutter: 9.2.0


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/language/
    - assets/img/
    - assets/icon/
    - assets/locales/
    - config/

  fonts:
    - family: TitilliumWeb
      fonts:
        - asset: assets/fonts/titillium/TitilliumWeb-Regular.ttf
        - asset: assets/fonts/titillium/TitilliumWeb-Italic.ttf
        - asset: assets/fonts/titillium/TitilliumWeb-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/titillium/TitilliumWeb-Bold.ttf
          weight: 700
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/Roboto-Regular.ttf
        - asset: assets/fonts/roboto/Roboto-Bold.ttf
          weight: 700
